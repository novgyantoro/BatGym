<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Bat Gym | BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <a href="#" class="logo">Bat <span>Gym</span></a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <ul class="navbar">
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="index.html#about">About Us</a></li>
            <li><a href="index.html#review">Review</a></li>
            <li><a href="#BMI">BMI</a></li>
        </ul>
        <div class="top-btn">
            <a href="index.html" class="nav-btn">Home</a>
        </div>
    </header>

    <!-- Weight Loss Programs Section -->
    <section id="programs" class="programs" data-animate="fade-up">
        <h2 class="heading">Check You're <span>BMI</span></h2>
        <div class="container">
            <div class="box-bmi" data-animate="fade-up">
              <h1>BMI Calculator</h1>
              <div class="content data-animate="fade-up">
                <div class="input" data-animate="fade-up">
                    <label for="height">Age</label>
                    <input type="text" class="text-input" id="age" autocomplete="off" required/>
                </div>
    
                <div class="gender" data-animate="fade-up">
                    <label class="container" >
                        <input type="radio" name="radio" id="m">
                        <span class="checkmark"></span>
                        <span class="text">Male</span>
                    </label>
            
                    <label class="container">
                        <input type="radio" name="radio" id="f">
                        <span class="checkmark"></span>
                        <span class="text">Female</span>
                    </label>
                </div>
    
                <div class="containerHW">
                <div class="inputH">
                  <label for="height">Height(cm)</label>
                  <input type="number" id="height" class="text-input" required>
                </div>
    
                <div class="inputW">
                  <label for="weight">Weight(kg)</label>
                  <input type="number" id="weight" class="text-input" required>
                </div>
              </div>
    
                <button class="calculate" id="submit" onclick="calculate();">Calculate BMI</button>
              </div>
              <div class="result">
                <p>Your BMI is</p>
                <div id="result">00.00</div>
                <p class="comment"></p>
              </div>
          </div>
        </section> 

    <!-- Footer -->
    <footer class="footer" id="contact" data-animate="fade-up">
        <div class="social">
            <a href="https://www.instagram.com/divodwinov/"><i class='bx bxl-instagram-alt'></i></a>
            <a href="https://www.instagram.com/divodwinov/"><i class='bx bxl-facebook-square'></i></a>
            <a href="https://www.instagram.com/divodwinov/"><i class='bx bxl-linkedin-square'></i></a>
        </div>
        <p class="copyright">
            &copy; Bat Fitness 2024 - All Rights Reserved
        </p>
    </footer>
    <script src="scriptbmi.js"></script>
</body>
</html>
