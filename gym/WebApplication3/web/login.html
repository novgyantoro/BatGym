<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Membership Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-image">
                <img src="assets/Image/pngimg.com - batman_PNG87.png" alt="Workout Image">
            </div>
            <div class="login-form">
                <h1>WELCOME BACK GYM MEMBER!</h1>
                <p>Log in to your account to access your personalized fitness journey.</p>
                <form action="LoginServlet" method="post">
                    <div class="input-group">
                        <input type="text" id="username" name="eName" placeholder="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" name="pWord" placeholder="Password" required>
                    </div>
                    <button type="submit">LOGIN</button>
                    <a href="index.html#about"><button type="button">BACK</button></a>
                </form>
                <div class="links">
                    <a href="form.html">Create Account</a>
                    <a href="#">Need Help?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
